<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner Login/Signup</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
      <form id="loginSection">
        <h2 id="sign_in_sign_up">Sign in or Sign Up</h2>
        <label id="familyInputLabel" for="familyInput">Family: </label>
        <input type="text" id="familyInput" />
        <label for="emailInput">Email: </label>
        <input type="email" id="emailInput" />
        <label for="passwordInput">Password: </label>
        <input type="password" id="passwordInput" />
        <button id="login-Btn">Submit</button>
      </form>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
